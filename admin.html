<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة إدارة متجر دلع عربيتك</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: #343a40;
            min-height: 100vh;
            direction: rtl;
        }

        .header {
            background: linear-gradient(90deg, #2c3e50 0%, #34495e 50%, #2c3e50 100%);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(44, 62, 80, 0.3);
            border-bottom: 3px solid #3498db;
        }

        .header h1 {
            color: #ffffff;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .header p {
            color: #bdc3c7;
            font-size: 1.2em;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-section {
            background: #ffffff;
            border: 2px solid #3498db;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin: 20px auto;
            max-width: 500px;
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.2);
        }

        .admin-panel {
            display: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
            border: 1px solid #2980b9;
            color: white;
        }

        .stat-card h3 {
            color: #ecf0f1;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .stat-card .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .section {
            background: #ffffff;
            margin: 20px 0;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #dee2e6;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #2c3e50;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="password"],
        input[type="file"],
        input[type="url"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            background: #ffffff;
            color: #2c3e50;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="file"] {
            background: #f8f9fa;
            border: 2px dashed #3498db;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="password"]:focus,
        input[type="url"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
        }

        input::placeholder,
        textarea::placeholder {
            color: #7f8c8d;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5dade2 0%, #3498db 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #58d68d 0%, #27ae60 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #ec7063 0%, #e74c3c 100%);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: white;
        }

        .btn-warning:hover {
            background: linear-gradient(135deg, #f7dc6f 0%, #f39c12 100%);
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 14px;
            margin: 2px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
            text-align: center;
        }

        .alert-success {
            background: #d5f4e6;
            border: 2px solid #27ae60;
            color: #196f3d;
        }

        .alert-error {
            background: #fadbd8;
            border: 2px solid #e74c3c;
            color: #922b21;
        }

        .alert-info {
            background: #d6eaf8;
            border: 2px solid #3498db;
            color: #1b4f72;
        }

        .products-table,
        .orders-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .products-table th,
        .orders-table th {
            background: linear-gradient(90deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 15px;
            text-align: right;
            font-weight: bold;
        }

        .products-table td,
        .orders-table td {
            padding: 12px;
            border-bottom: 1px solid #ecf0f1;
            color: #2c3e50;
        }

        .products-table tbody tr:hover,
        .orders-table tbody tr:hover {
            background: #f8f9fa;
        }

        .debug-section {
            background: #2c3e50;
            border: 1px solid #34495e;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
        }

        .debug-log {
            background: #1a252f;
            color: #58d68d;
            padding: 15px;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 12px;
            border: 1px solid #34495e;
        }

        .toggle-debug {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            color: white;
            padding: 8px 15px;
            border: 1px solid #7f8c8d;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #3498db;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(52, 152, 219, 0.3);
            border-radius: 50%;
            border-top-color: #3498db;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .tabs {
            display: flex;
            background: #ecf0f1;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            border: 1px solid #bdc3c7;
        }

        .tab {
            flex: 1;
            padding: 15px;
            background: transparent;
            border: none;
            color: #2c3e50;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: bold;
        }

        .tab.active {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .image-preview {
            max-width: 200px;
            max-height: 150px;
            border: 2px solid #3498db;
            border-radius: 8px;
            margin: 10px 0;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .modal-content {
            background: #ffffff;
            margin: 5% auto;
            padding: 30px;
            border: 2px solid #3498db;
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .close {
            color: #7f8c8d;
            float: left;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #e74c3c;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 95%;
                margin: 2% auto;
            }
        }

        /* تحسينات إضافية للوضوح */
        .highlight {
            background: linear-gradient(135deg, #f7dc6f 0%, #f4d03f 100%);
            padding: 2px 6px;
            border-radius: 4px;
            color: #7d6608;
            font-weight: bold;
        }

        .success-text {
            color: #27ae60;
            font-weight: bold;
        }

        .error-text {
            color: #e74c3c;
            font-weight: bold;
        }

        .info-text {
            color: #3498db;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🚗 دلع عربيتك - لوحة الإدارة</h1>
        <p>إدارة شاملة لمتجر إكسسوارات السيارات</p>
    </div>

    <div class="container">
        <!-- قسم تسجيل الدخول -->
        <div id="loginSection" class="login-section">
            <h2 style="color: #2c3e50; margin-bottom: 20px;">تسجيل دخول المدير</h2>

            <div id="loginAlert"></div>

            <div class="form-group">
                <input type="password" id="adminPassword" placeholder="كلمة مرور الأدمن" value="New2010">
            </div>

            <button class="btn btn-primary" onclick="login()">
                <span id="loginBtn">دخول</span>
            </button>

            <button class="btn btn-success" onclick="testAPI()">
                اختبار الاتصال
            </button>

            <button class="toggle-debug" onclick="toggleDebug()">
                إظهار التشخيص
            </button>

            <div id="debugSection" class="debug-section" style="display: none;">
                <h3 class="info-text">سجل التشخيص:</h3>
                <div id="debugLog" class="debug-log">جاري تحميل نظام التشخيص...</div>
            </div>
        </div>

        <!-- لوحة الإدارة -->
        <div id="adminPanel" class="admin-panel">
            <!-- الإحصائيات -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>إجمالي المنتجات</h3>
                    <div class="stat-number" id="totalProducts">0</div>
                </div>
                <div class="stat-card">
                    <h3>إجمالي الطلبات</h3>
                    <div class="stat-number" id="totalOrders">0</div>
                </div>
                <div class="stat-card">
                    <h3>الطلبات المعلقة</h3>
                    <div class="stat-number" id="pendingOrders">0</div>
                </div>
                <div class="stat-card">
                    <h3>إجمالي المبيعات</h3>
                    <div class="stat-number" id="totalSales">0 جنيه</div>
                </div>
            </div>

            <div id="adminAlert"></div>

            <!-- التبويبات -->
            <div class="tabs">
                <button class="tab active" onclick="showTab('products')">المنتجات</button>
                <button class="tab" onclick="showTab('orders')">الطلبات</button>
                <button class="tab" onclick="showTab('addProduct')">إضافة منتج</button>
            </div>

            <!-- تبويب المنتجات -->
            <div id="productsTab" class="tab-content active">
                <div class="section">
                    <h2>إدارة المنتجات</h2>
                    <button class="btn btn-primary" onclick="loadProducts()">تحديث القائمة</button>
                    <div id="productsTable" style="margin-top: 20px;"></div>
                </div>
            </div>

            <!-- تبويب الطلبات -->
            <div id="ordersTab" class="tab-content">
                <div class="section">
                    <h2>إدارة الطلبات</h2>
                    <button class="btn btn-primary" onclick="loadOrders()">تحديث القائمة</button>
                    <div id="ordersTable" style="margin-top: 20px;"></div>
                </div>
            </div>

            <!-- تبويب إضافة منتج -->
            <div id="addProductTab" class="tab-content">
                <div class="section">
                    <h2>إضافة منتج جديد</h2>
                    <form id="addProductForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="productName">اسم المنتج *</label>
                                <input type="text" id="productName" required placeholder="مثال: طقم دواسات فاخر">
                            </div>
                            <div class="form-group">
                                <label for="productPrice">السعر (جنيه) *</label>
                                <input type="number" id="productPrice" required placeholder="350" step="0.01">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="productStock">الكمية المتوفرة *</label>
                                <input type="number" id="productStock" required placeholder="10">
                            </div>
                            <div class="form-group">
                                <label for="productCategory">التصنيف</label>
                                <select id="productCategory">
                                    <option value="اكسسوارات داخلية">إكسسوارات داخلية</option>
                                    <option value="اكسسوارات خارجية">إكسسوارات خارجية</option>
                                    <option value="اجهزة صوتية">أجهزة صوتية</option>
                                    <option value="اضاءة">إضاءة</option>
                                    <option value="عجلات ودواسات">عجلات ودواسات</option>
                                    <option value="أخرى">أخرى</option>
                                </select>
                            </div>
                        </div>

                        <!-- قسم الصورة -->
                        <div class="form-group">
                            <label class="highlight">صورة المنتج</label>
                            <div style="display: flex; gap: 10px; flex-wrap: wrap; align-items: center;">
                                <input type="file" id="productImageFile" accept="image/*" style="flex: 1; min-width: 200px;">
                                <button type="button" class="btn btn-warning btn-small" onclick="uploadProductImage()">
                                    📤 رفع الصورة
                                </button>
                            </div>
                            <div style="margin-top: 10px;">
                                <input type="url" id="productImageUrl" placeholder="أو ادخل رابط الصورة مباشرة">
                            </div>
                            <div id="imagePreview" style="margin-top: 10px;"></div>
                        </div>

                        <div class="form-group">
                            <label for="productImageDesc">وصف الصورة</label>
                            <textarea id="productImageDesc" rows="3" placeholder="صورة تفصيلية للمنتج توضح الشكل والمميزات"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="productShortDesc">وصف مختصر</label>
                            <textarea id="productShortDesc" rows="2" placeholder="وصف قصير يظهر في قائمة المنتجات"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="productLongDesc">وصف مفصل</label>
                            <textarea id="productLongDesc" rows="4" placeholder="وصف شامل للمنتج يظهر في صفحة المنتج"></textarea>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="productTags">الكلمات المفتاحية</label>
                                <input type="text" id="productTags" placeholder="جلد,فاخر,أحمر,دواسات">
                            </div>
                            <div class="form-group">
                                <div class="checkbox-group">
                                    <input type="checkbox" id="productFeatured">
                                    <label for="productFeatured">منتج مميز</label>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success">
                            إضافة المنتج
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal لتعديل المنتج -->
    <div id="editProductModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2 style="color: #2c3e50; margin-bottom: 20px;">تعديل المنتج</h2>
            <form id="editProductForm">
                <input type="hidden" id="editProductId">

                <div class="form-row">
                    <div class="form-group">
                        <label for="editProductName">اسم المنتج *</label>
                        <input type="text" id="editProductName" required>
                    </div>
                    <div class="form-group">
                        <label for="editProductPrice">السعر (جنيه) *</label>
                        <input type="number" id="editProductPrice" required step="0.01">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="editProductStock">الكمية المتوفرة *</label>
                        <input type="number" id="editProductStock" required>
                    </div>
                    <div class="form-group">
                        <label for="editProductCategory">التصنيف</label>
                        <select id="editProductCategory">
                            <option value="اكسسوارات داخلية">إكسسوارات داخلية</option>
                            <option value="اكسسوارات خارجية">إكسسوارات خارجية</option>
                            <option value="اجهزة صوتية">أجهزة صوتية</option>
                            <option value="اضاءة">إضاءة</option>
                            <option value="عجلات ودواسات">عجلات ودواسات</option>
                            <option value="أخرى">أخرى</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="editProductImageUrl">رابط الصورة</label>
                    <input type="url" id="editProductImageUrl">
                </div>

                <div class="form-group">
                    <label for="editProductShortDesc">وصف مختصر</label>
                    <textarea id="editProductShortDesc" rows="2"></textarea>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="editProductFeatured">
                        <label for="editProductFeatured">منتج مميز</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-success">
                    حفظ التعديلات
                </button>
                <button type="button" class="btn btn-danger" onclick="closeEditModal()">
                    إلغاء
                </button>
            </form>
        </div>
    </div>

    <script>
        // إعدادات API
        const API_BASE = "https://script.google.com/macros/s/AKfycbz9BhXxl_NffalNVr0jX7-IosnIzzXMZordAd95YXVO3t0jQGYuLAGXFQ69K1gLU5M3/exec";
        let adminKey = '';
        let debugEnabled = false;
        let allProducts = [];
        let allOrders = [];

        // تحقق من الجلسة المحفوظة
        document.addEventListener('DOMContentLoaded', function() {
            addDebugLog('تم تحميل صفحة الأدمن');

            const savedKey = sessionStorage.getItem('adminKey');
            if (savedKey) {
                addDebugLog('تم العثور على جلسة محفوظة');
                verifyAdminKey(savedKey);
            }

            // إعداد معاينة الصور
            setupImagePreview();
        });

        // دالة إضافة سجل التشخيص
        function addDebugLog(message) {
            const now = new Date();
            const timestamp = now.toLocaleTimeString('ar-EG');
            const debugLog = document.getElementById('debugLog');
            if (debugLog) {
                debugLog.textContent += `[${timestamp}] ${message}\n`;
                debugLog.scrollTop = debugLog.scrollHeight;
            }
            console.log(`[${timestamp}] ${message}`);
        }

        // تبديل عرض التشخيص
        function toggleDebug() {
            const debugSection = document.getElementById('debugSection');
            debugEnabled = !debugEnabled;
            debugSection.style.display = debugEnabled ? 'block' : 'none';

            const toggleBtn = document.querySelector('.toggle-debug');
            toggleBtn.textContent = debugEnabled ? 'إخفاء التشخيص' : 'إظهار التشخيص';
        }

        // عرض التنبيهات
        function showAlert(message, type = 'info', targetId = 'adminAlert') {
            const alertDiv = document.getElementById(targetId);
            alertDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                if (alertDiv.innerHTML.includes(message)) {
                    alertDiv.innerHTML = '';
                }
            }, 5000);
        }

        // اختبار API
        async function testAPI() {
            addDebugLog('بدء اختبار API...');
            showAlert('جاري اختبار الاتصال...', 'info', 'loginAlert');

            try {
                const response = await fetch(API_BASE + '?action=test');
                addDebugLog(`رد HTTP: ${response.status} ${response.statusText}`);

                const result = await response.json();
                addDebugLog(`محتوى الرد: ${JSON.stringify(result)}`);

                if (result.success) {
                    showAlert('✅ الاتصال يعمل بنجاح!', 'success', 'loginAlert');
                } else {
                    showAlert('❌ خطأ: ' + result.message, 'error', 'loginAlert');
                }
            } catch (error) {
                addDebugLog(`خطأ في الشبكة: ${error.message}`);
                showAlert('❌ خطأ في الاتصال: ' + error.message, 'error', 'loginAlert');
            }
        }

        // تسجيل الدخول
        async function login() {
            const password = document.getElementById('adminPassword').value;
            if (!password) {
                showAlert('يرجى إدخال كلمة المرور', 'error', 'loginAlert');
                return;
            }

            await verifyAdminKey(password);
        }

        // التحقق من كلمة مرور الأدمن
        async function verifyAdminKey(key) {
            showAlert('جاري التحقق من كلمة المرور...', 'info', 'loginAlert');
            addDebugLog('بدء التحقق من adminKey...');

            try {
                const response = await fetch(`${API_BASE}?action=orders&adminKey=${encodeURIComponent(key)}`);

                addDebugLog(`رد HTTP: ${response.status} ${response.statusText}`);

                const result = await response.json();
                addDebugLog(`محتوى الرد: ${JSON.stringify(result)}`);

                if (result.success) {
                    adminKey = key;
                    sessionStorage.setItem('adminKey', adminKey);
                    showAdminPanel();
                    showAlert('تم تسجيل الدخول بنجاح!', 'success', 'adminAlert');
                    loadInitialData();
                } else {
                    showAlert('كلمة المرور غير صحيحة', 'error', 'loginAlert');
                }
            } catch (error) {
                addDebugLog(`خطأ في التحقق: ${error.message}`);
                showAlert('خطأ في الاتصال: ' + error.message, 'error', 'loginAlert');
            }
        }

        // إظهار لوحة الإدارة
        function showAdminPanel() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            addDebugLog('تم عرض لوحة الإدارة');
        }

        // تحميل البيانات الأولية
        async function loadInitialData() {
            addDebugLog('بدء تحميل البيانات الأولية');
            await Promise.all([
                updateStats(),
                loadProducts(),
                loadOrders()
            ]);
        }

        // تحديث الإحصائيات
        async function updateStats() {
            try {
                addDebugLog('جاري تحديث الإحصائيات...');

                const productsResponse = await fetch(`${API_BASE}?action=products`);
                const productsResult = await productsResponse.json();

                const ordersResponse = await fetch(`${API_BASE}?action=orders&adminKey=${adminKey}`);
                const ordersResult = await ordersResponse.json();

                if (productsResult.success) {
                    allProducts = productsResult.data;
                    document.getElementById('totalProducts').textContent = allProducts.length;
                }

                if (ordersResult.success) {
                    allOrders = ordersResult.data;
                    document.getElementById('totalOrders').textContent = allOrders.length;

                    const pendingOrders = allOrders.filter(order => order.status === 'معلق').length;
                    document.getElementById('pendingOrders').textContent = pendingOrders;

                    const totalSales = allOrders.reduce((sum, order) => sum + (parseFloat(order.total) || 0), 0);
                    document.getElementById('totalSales').textContent = totalSales.toFixed(2) + ' جنيه';
                }

                addDebugLog('تم تحديث الإحصائيات بنجاح');

            } catch (error) {
                addDebugLog(`خطأ في تحديث الإحصائيات: ${error.message}`);
            }
        }

        // تحميل المنتجات
        async function loadProducts() {
            try {
                addDebugLog('جاري تحميل المنتجات...');
                showAlert('جاري تحميل المنتجات...', 'info', 'adminAlert');

                const response = await fetch(`${API_BASE}?action=products`);
                const result = await response.json();

                if (result.success) {
                    allProducts = result.data;
                    displayProducts(allProducts);
                    showAlert(`تم تحميل ${allProducts.length} منتج بنجاح`, 'success', 'adminAlert');
                    addDebugLog(`تم تحميل ${allProducts.length} منتج`);
                } else {
                    showAlert('خطأ في تحميل المنتجات: ' + result.message, 'error', 'adminAlert');
                }
            } catch (error) {
                addDebugLog(`خطأ في تحميل المنتجات: ${error.message}`);
                showAlert('خطأ في الاتصال: ' + error.message, 'error', 'adminAlert');
            }
        }

        // عرض المنتجات
        function displayProducts(products) {
            const tableContainer = document.getElementById('productsTable');

            if (products.length === 0) {
                tableContainer.innerHTML = '<p style="text-align: center; color: #7f8c8d; font-size: 18px; padding: 40px;">لا توجد منتجات حالياً</p>';
                return;
            }

            let html = `
                <table class="products-table">
                    <thead>
                        <tr>
                            <th>الصورة</th>
                            <th>المعرف</th>
                            <th>الاسم</th>
                            <th>السعر</th>
                            <th>المخزون</th>
                            <th>التصنيف</th>
                            <th>مميز</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            products.forEach(product => {
                const imageHtml = product.image_url ? 
                    `<img src="${product.image_url}" class="image-preview" style="max-width: 50px; max-height: 50px;">` :
                    '📷';

                html += `
                    <tr>
                        <td>${imageHtml}</td>
                        <td><span class="highlight">${product.id}</span></td>
                        <td><strong>${product.name}</strong></td>
                        <td><span class="success-text">${parseFloat(product.price).toFixed(2)} جنيه</span></td>

                addDebugLog('جاري تحميل الطلبات...');

                const result = await response.json();

                    allOrders = result.data;
                    displayOrders(allOrders);
                    addDebugLog(`تم تحميل ${allOrders.length} طلب`);
                } else {
                    showAlert('خطأ في تحميل الطلبات: ' + result.message, 'error', 'adminAlert');

                addDebugLog(`خطأ في تحميل الطلبات: ${error.message}`);

            }
        }

                            <th>الحالة</th>

        // إعداد معاينة الصور
        function setupImagePreview() {
            const imageUrlInput = document.getElementById('productImageUrl');
            const imageFileInput = document.getElementById('productImageFile');
            const imagePreview = document.getElementById('imagePreview');

            imageUrlInput.addEventListener('input', function() {
                const url = this.value.trim();
                if (url) {
                    imagePreview.innerHTML = `<img src="${url}" class="image-preview" alt="معاينة الصورة">`;
                } else {
                    imagePreview.innerHTML = '';
                }
            });

            imageFileInput.addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        imagePreview.innerHTML = `<img src="${e.target.result}" class="image-preview" alt="معاينة الصورة">`;
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        // رفع صورة المنتج
        async function uploadProductImage() {
            const fileInput = document.getElementById('productImageFile');
            const file = fileInput.files[0];

            if (!file) {
                showAlert('يرجى اختيار صورة أولاً', 'error', 'adminAlert');
                return;
            }

            showAlert('جاري رفع الصورة...', 'info', 'adminAlert');

            try {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageUrl = e.target.result;
                    document.getElementById('productImageUrl').value = imageUrl;
                    showAlert('تم رفع الصورة بنجاح!', 'success', 'adminAlert');
                };
                reader.readAsDataURL(file);

            } catch (error) {
                addDebugLog(`خطأ في رفع الصورة: ${error.message}`);
                showAlert('خطأ في رفع الصورة: ' + error.message, 'error', 'adminAlert');
            }
        }

        // دالة إضافة منتج بدون CORS - محسنة
        function addProductNoCORS(productData) {
            showAlert('جاري إضافة المنتج...', 'info', 'adminAlert');
            addDebugLog('بدء إضافة منتج بدون CORS');

            // إنشاء form مخفي
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = API_BASE;
            form.target = 'hidden_iframe';
            form.style.display = 'none';

            // إضافة البيانات للـ form
            for (const [key, value] of Object.entries(productData)) {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = key;
                input.value = value;
                form.appendChild(input);
            }

            // إنشاء iframe مخفي للرد
            let iframe = document.getElementById('hidden_iframe');
            if (!iframe) {
                iframe = document.createElement('iframe');
                iframe.id = 'hidden_iframe';
                iframe.name = 'hidden_iframe';
                iframe.style.display = 'none';
                document.body.appendChild(iframe);
            }

            // معالجة الرد
            iframe.onload = function() {
                setTimeout(() => {
                    try {
                        const response = iframe.contentDocument.body.textContent;
                        const result = JSON.parse(response);

                        addDebugLog(`رد إضافة المنتج: ${JSON.stringify(result)}`);

                        if (result.success) {
                            showAlert('✅ تم إضافة المنتج بنجاح!', 'success', 'adminAlert');
                            document.getElementById('addProductForm').reset();
                            document.getElementById('imagePreview').innerHTML = '';
                            loadProducts();
                            updateStats();
                        } else {
                            showAlert('❌ خطأ: ' + result.message, 'error', 'adminAlert');
                        }
                    } catch (e) {
                        // إذا لم نستطع قراءة الرد، نفترض النجاح
                        showAlert('✅ تم إرسال الطلب بنجاح!', 'success', 'adminAlert');
                        document.getElementById('addProductForm').reset();
                        document.getElementById('imagePreview').innerHTML = '';
                        loadProducts();
                        updateStats();
                    }
                }, 1500);
            };

            // إرسال الـ form
            document.body.appendChild(form);
            form.submit();
            document.body.removeChild(form);

            addDebugLog('تم إرسال الطلب عبر form مخفي');
        }

        // إضافة منتج جديد
        document.getElementById('addProductForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const productData = {
                action: 'addProduct',
                adminKey: adminKey,
                name: document.getElementById('productName').value,
                price: document.getElementById('productPrice').value,
                stock: document.getElementById('productStock').value,
                category: document.getElementById('productCategory').value,
                image_url: document.getElementById('productImageUrl').value,
                image_desc: document.getElementById('productImageDesc').value,
                short_desc: document.getElementById('productShortDesc').value,
                long_desc: document.getElementById('productLongDesc').value,
                tags: document.getElementById('productTags').value,
                featured: document.getElementById('productFeatured').checked
            };

            addDebugLog(`بيانات المنتج: ${JSON.stringify(productData)}`);
            addProductNoCORS(productData);
        });

        // تعديل منتج
        function editProduct(productId) {
            const product = allProducts.find(p => p.id === productId);
            if (!product) {
                showAlert('المنتج غير موجود', 'error', 'adminAlert');
                return;
            }

            document.getElementById('editProductId').value = product.id;
            document.getElementById('editProductName').value = product.name;
            document.getElementById('editProductPrice').value = product.price;
            document.getElementById('editProductStock').value = product.stock;
            document.getElementById('editProductCategory').value = product.category;
            document.getElementById('editProductImageUrl').value = product.image_url || '';
            document.getElementById('editProductShortDesc').value = product.short_desc || '';
            document.getElementById('editProductFeatured').checked = product.featured;

            document.getElementById('editProductModal').style.display = 'block';
        }

        // إغلاق مودال التعديل
        function closeEditModal() {
            document.getElementById('editProductModal').style.display = 'none';
        }

        // حفظ تعديلات المنتج
        document.getElementById('editProductForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const productData = {
                action: 'updateProduct',
                adminKey: adminKey,
                id: document.getElementById('editProductId').value,
                name: document.getElementById('editProductName').value,
                price: parseFloat(document.getElementById('editProductPrice').value),
                stock: parseInt(document.getElementById('editProductStock').value),
                category: document.getElementById('editProductCategory').value,
                image_url: document.getElementById('editProductImageUrl').value,
                short_desc: document.getElementById('editProductShortDesc').value,
                featured: document.getElementById('editProductFeatured').checked
            };

            addDebugLog(`تحديث منتج: ${JSON.stringify(productData)}`);
            showAlert('جاري تحديث المنتج...', 'info', 'adminAlert');

            try {
                const params = new URLSearchParams();
                for (const [key, value] of Object.entries(productData)) {
                    params.append(key, value);
                }

                const response = await fetch(`${API_BASE}?${params.toString()}`);
                const result = await response.json();

                if (result.success) {
                    showAlert('✅ تم تحديث المنتج بنجاح!', 'success', 'adminAlert');
                    closeEditModal();
                    await loadProducts();
                    await updateStats();
                } else {
                    showAlert('❌ خطأ في تحديث المنتج: ' + result.message, 'error', 'adminAlert');
                }
            } catch (error) {
                addDebugLog(`خطأ في تحديث المنتج: ${error.message}`);
                showAlert('❌ خطأ في الاتصال: ' + error.message, 'error', 'adminAlert');
            }
        });

        // حذف منتج
        async function deleteProduct(productId) {
            if (!confirm('هل أنت متأكد من حذف هذا المنتج؟\n\nهذا الإجراء لا يمكن التراجع عنه!')) {
                return;
            }

            addDebugLog(`حذف المنتج: ${productId}`);
            showAlert('جاري حذف المنتج...', 'info', 'adminAlert');

            try {
                const response = await fetch(`${API_BASE}?action=deleteProduct&adminKey=${adminKey}&id=${productId}`);
                const result = await response.json();

                addDebugLog(`نتيجة حذف المنتج: ${JSON.stringify(result)}`);

                if (result.success) {
                    showAlert('✅ تم حذف المنتج بنجاح!', 'success', 'adminAlert');
                    await loadProducts();
                    await updateStats();
                } else {
                    showAlert('❌ خطأ في حذف المنتج: ' + result.message, 'error', 'adminAlert');
                }
            } catch (error) {
                addDebugLog(`خطأ في حذف المنتج: ${error.message}`);
                showAlert('❌ خطأ في الاتصال: ' + error.message, 'error', 'adminAlert');
            }
        }

        // تحديث حالة الطلب
        async function updateOrderStatus(orderId, newStatus) {
            addDebugLog(`تحديث حالة الطلب: ${orderId} إلى ${newStatus}`);

            try {
                const response = await fetch(`${API_BASE}?action=updateOrderStatus&adminKey=${adminKey}&order_id=${orderId}&status=${encodeURIComponent(newStatus)}`);
                const result = await response.json();

                addDebugLog(`نتيجة تحديث حالة الطلب: ${JSON.stringify(result)}`);

                if (result.success) {
                    showAlert('✅ تم تحديث حالة الطلب!', 'success', 'adminAlert');
                    await updateStats();
                } else {
                    showAlert('❌ خطأ في تحديث الطلب: ' + result.message, 'error', 'adminAlert');
                    await loadOrders();
                }
            } catch (error) {
                addDebugLog(`خطأ في تحديث الطلب: ${error.message}`);
                showAlert('❌ خطأ في الاتصال: ' + error.message, 'error', 'adminAlert');
            }
        }

        // حذف طلب
        async function deleteOrder(orderId) {
            if (!confirm('هل أنت متأكد من حذف هذا الطلب؟\n\nهذا الإجراء لا يمكن التراجع عنه!')) {
                return;
            }

            addDebugLog(`حذف الطلب: ${orderId}`);
            showAlert('جاري حذف الطلب...', 'info', 'adminAlert');

            try {
                const response = await fetch(`${API_BASE}?action=deleteOrder&adminKey=${adminKey}&order_id=${orderId}`);
                const result = await response.json();

                addDebugLog(`نتيجة حذف الطلب: ${JSON.stringify(result)}`);

                if (result.success) {
                    showAlert('✅ تم حذف الطلب بنجاح!', 'success', 'adminAlert');
                    await loadOrders();
                    await updateStats();
                } else {
                    showAlert('❌ خطأ في حذف الطلب: ' + result.message, 'error', 'adminAlert');
                }
            } catch (error) {
                addDebugLog(`خطأ في حذف الطلب: ${error.message}`);
                showAlert('❌ خطأ في الاتصال: ' + error.message, 'error', 'adminAlert');
            }
        }

        // عرض تفاصيل الطلب
        function viewOrderDetails(orderId) {
            const order = allOrders.find(o => o.order_id === orderId);
            if (!order) {
                showAlert('الطلب غير موجود', 'error', 'adminAlert');
                return;
            }

            let itemsText = 'لا توجد تفاصيل';
            try {
                const items = JSON.parse(order.items_json || '[]');
                itemsText = items.map(item => 
                    `- ${item.name} (الكمية: ${item.quantity}, السعر: ${item.price} جنيه)`
                ).join('\n');
            } catch (e) {
                itemsText = order.items_json || 'خطأ في قراءة البيانات';
            }

            const details = `
تفاصيل الطلب: ${orderId}
==================
العميل: ${order.customer_name}
الهاتف: ${order.phone}
العنوان: ${order.address}
الحالة: ${order.status}
التاريخ: ${new Date(order.created_at).toLocaleString('ar-EG')}

المنتجات:
${itemsText}

المجموع الفرعي: ${order.subtotal} جنيه
الشحن: ${order.shipping} جنيه
المجموع الكلي: ${order.total} جنيه

${order.notes ? 'ملاحظات: ' + order.notes : ''}
            `.trim();

            alert(details);
            addDebugLog(`عرض تفاصيل الطلب: ${orderId}`);
        }

        // التبديل بين التبويبات
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });

            document.querySelectorAll('.tab').forEach(btn => {
                btn.classList.remove('active');
            });

            document.getElementById(tabName + 'Tab').classList.add('active');
            event.target.classList.add('active');

            addDebugLog(`تم التبديل إلى تبويب: ${tabName}`);
        }

        // إغلاق المودال عند النقر خارجه
        window.onclick = function(event) {
            const modal = document.getElementById('editProductModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
